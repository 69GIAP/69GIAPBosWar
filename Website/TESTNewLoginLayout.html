
<!DOCTYPE html>

<html>
<head>
<title>Create a nice login form using CSS3 and HTML5</title>

</head>
<link href="css/RofWar_styles.css" rel="stylesheet" type="text/css" />
<body>

<form id="loginForm" name="login" action="loginCheck.php" method="post">
    <h1 id="h1Form">Log In</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="Username" autofocus required>   
        <input id="password" type="password" placeholder="Password" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="loginSubmit" value="Log in">
    </fieldset>
</form>

</body>
</html>
